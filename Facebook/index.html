<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Facebook</title>
</head>
<header>
    <div class="left">
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="center">
        <button class="home"><i class="fa-solid fa-house" style="color: #2f80ed;"></i></button>
        <button class="flag"><i class="fa-regular fa-flag" style="color: #28353d;"></i>
            <span class="notification">54</span>
        </button>
        <button class="video"><i class="fa-solid fa-video"></i>
            <span class="notification"><p>31</p></span>
        </button>
        <button class="store"><i class="fa-solid fa-store"></i></button>
        <button class="hamburger"><i class="fa-solid fa-bars" style="color: #28353d;"></i></button>
    </div>
    <div class="right">
        <button class="add"><i class="fa-solid fa-plus" style="color: #28353d;"></i></button>
        <button class="comment"><i class="fa-solid fa-comment" style="color: #000000;"></i>
            <span class="notifications">5</span></button>
        <button class="bell"><i class="fa-solid fa-bell" style="color: #28353d;"></i>
            <span class="notifications">5</span>
        </button>
        <button class="down"><i class="fa-solid fa-caret-down" style="color: #000000;"></i></button>
    </div>
</header>
<body>
</body>
</html>
